<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Add new Task</h2>
    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="taskName">Name</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Start Date</label>
                        <input type="date" class="form-control" id="taskPriority" placeholder="Enter status priority">
                    </div>

                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <input type="text" class="form-control" id="taskStatus" placeholder="Enter status task">
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <input type="text" class="form-control" id="taskPriority" placeholder="Enter status priority">
                    </div>
                    
    
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
    </div>
    
    
    
    
</body>
</html>
